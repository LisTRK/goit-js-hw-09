<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@3.0.1/modern-normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css">
    <link rel="stylesheet" href="./CSS/styles.css" />
  <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
  <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
</head>

<body>
    <header>
        <section class="section">
            <div class="container">
                <a class="nav-link back-link" href="./index.html">Go back</a>
            </div>
        </section>
    </header>
    <main>
        <section class="section">
            <div class="container">
                <form class="feedback-form" autocomplete="off">
                    <label class="form-label">
                        Email
                        <input class="form-input" type="email" name="email" autofocus />
                    </label>
                    <label class="form-label">
                        Message
                        <textarea class="form-textarea" name="message" rows="8"></textarea>
                    </label>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
